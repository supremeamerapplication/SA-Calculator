<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SA Calculator</title>
  <style>
    :root{
      --bg: #0f0f13;
      --panel: #1e1e2d;
      --display: #0e0e14;
      --btn: #333155;
      --btnText: #fff;
      --opBtn: #f59e0b;
      --opBtnText: #1b1b1b;
      --vaultBg: #0a0a1a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #15151b 40%, #0b0b14 100%);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      color: #fff;
    }

    .calculator {
      width: 360px;
      background: #0f0f15;
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      position: relative;
      overflow: hidden;
    }

    .screen {
      background: #1a1a26;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      text-align: right;
      overflow: hidden;
    }
    .header{
            font-size: 52px;
      font-weight: 700;
      color: #fff;
      line-height: 1.1;
      min-height: 48px;
      margin-top: 6px;
      word-break: break-all;
    }
      

    .expression {
      color: #a3a3a3;
      font-size: 14px;
      height: 18px;
      line-height: 18px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .display {
      font-size: 42px;
      font-weight: 700;
      color: #fff;
      line-height: 1.1;
      min-height: 48px;
      margin-top: 6px;
      word-break: break-all;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      align-items: center;
    }

    .btn {
      height: 64px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      background: var(--btn);
      color: var(--btnText);
      transition: transform .05s ease;
      user-select: none;
    }

    .btn:active { transform: scale(0.98); }

    .btn.op { background: var(--opBtn); color: var(--opBtnText); font-weight: 700; }

    .btn.span-2 { grid-column: span 2; }

    /* Media Vault Styles */
    .media-vault {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--vaultBg);
      border-radius: 20px;
      padding: 20px;
      z-index: 10;
      flex-direction: column;
    }

    .vault-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .vault-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--opBtn);
    }

    .vault-content {
      flex: 1;
      overflow-y: auto;
    }

    .media-list {
      display: grid;
      gap: 10px;
    }

    .media-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .media-name {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 180px;
    }

    .media-controls button {
      background: var(--opBtn);
      border: none;
      border-radius: 4px;
      color: var(--opBtnText);
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .vault-controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .vault-controls button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: var(--btn);
      color: var(--btnText);
      cursor: pointer;
    }

    .vault-controls button.primary {
      background: var(--opBtn);
      color: var(--opBtnText);
    }

    #media-upload {
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 420px) {
      .calculator { width: 100%; }
    }
  </style>
</head>
<body>
  <header>SA Calculator</header>
  <div class="calculator" aria-label="Calculator">
    <div class="screen" aria-label="Screen">
      <div id="expression" class="expression" aria-live="polite"></div>
      <div id="display" class="display">0</div>
    </div>

    <div class="buttons" aria-label="Calculator buttons">
      <!-- Row 1 -->
      <button class="btn" data-action="clear" title="Clear (AC)">AC</button>
      <button class="btn" data-action="backspace" title="Delete">DEL</button>
      <button class="btn" data-action="percent" title="Percent">%</button>
      <button class="btn op" data-action="operator" data-value="÷" title="Divide">÷</button>

      <!-- Row 2 -->
      <button class="btn" data-action="digit" data-value="7" title="7">7</button>
      <button class="btn" data-action="digit" data-value="8" title="8">8</button>
      <button class="btn" data-action="digit" data-value="9" title="9">9</button>
      <button class="btn op" data-action="operator" data-value="×" title="Multiply">×</button>

      <!-- Row 3 -->
      <button class="btn" data-action="digit" data-value="4" title="4">4</button>
      <button class="btn" data-action="digit" data-value="5" title="5">5</button>
      <button class="btn" data-action="digit" data-value="6" title="6">6</button>
      <button class="btn op" data-action="operator" data-value="-" title="Subtract">−</button>

      <!-- Row 4 -->
      <button class="btn" data-action="digit" data-value="1" title="1">1</button>
      <button class="btn" data-action="digit" data-value="2" title="2">2</button>
      <button class="btn" data-action="digit" data-value="3" title="3">3</button>
      <button class="btn op" data-action="operator" data-value="+" title="Add">+</button>

      <!-- Row 5: 0 (span 2), ., = -->
      <button class="btn span-2" data-action="digit" data-value="0" title="0">0</button>
      <button class="btn" data-action="dot" data-value="." title="Decimal">.</button>
      <button class="btn op" data-action="equals" title="Equals">=</button>
    </div>

    <!-- Media Vault Section -->
    <div class="media-vault" id="media-vault">
      <div class="vault-header">
        <div class="vault-title">Media Vault</div>
        <button class="btn" id="close-vault" title="Close Vault">✕</button>
      </div>
      <div class="vault-content" id="vault-content">
        <div class="media-list" id="media-list">
          <!-- Media items will be added here dynamically -->
        </div>
      </div>
      <div class="vault-controls">
        <button id="add-media" class="primary">Add Media</button>
        <button id="clear-media">Clear All</button>
      </div>
      <input type="file" id="media-upload" accept="audio/*,video/*" multiple />
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Calculator state
    let displayValue = '0';
    let total = null;
    let pendingOp = null;
    let shouldResetDisplay = false;
    let secretCode = '5312'; // Code to access the vault: 5, 3, 1, 2
    let enteredCode = '';
    let mediaVaultActive = false;

    const displayEl = document.getElementById('display');
    const exprEl = document.getElementById('expression');
    const mediaVault = document.getElementById('media-vault');
    const mediaList = document.getElementById('media-list');
    const mediaUpload = document.getElementById('media-upload');
    const toast = document.getElementById('toast');

    // Initialize media vault from localStorage
    let mediaItems = JSON.parse(localStorage.getItem('calculator_media')) || [];

    function showToast(message, duration = 2000) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function updateDisplay() {
      displayEl.textContent = displayValue;
      if (total != null && pendingOp != null) {
        exprEl.textContent = `${total} ${pendingOp}`;
      } else if (pendingOp != null && displayValue !== '0') {
        exprEl.textContent = `${displayValue} ${pendingOp}`;
      } else {
        exprEl.textContent = '';
      }
    }

    function inputDigit(d) {
      if (shouldResetDisplay) {
        displayValue = d;
        shouldResetDisplay = false;
      } else {
        displayValue = displayValue === '0' ? d : displayValue + d;
      }
      
      // Check for secret code
      enteredCode += d;
      if (enteredCode.length > secretCode.length) {
        enteredCode = enteredCode.slice(1);
      }
      
      if (enteredCode === secretCode && !mediaVaultActive) {
        openMediaVault();
      }
      
      updateDisplay();
    }

    function inputDecimal() {
      if (shouldResetDisplay) {
        displayValue = '0.';
        shouldResetDisplay = false;
      } else if (!displayValue.includes('.')) {
        displayValue += '.';
      }
      updateDisplay();
    }

    function operate(a, b, op) {
      switch (op) {
        case '+': return a + b;
        case '−':
        case '-': return a - b;
        case '×':
        case '*': return a * b;
        case '÷':
        case '/': return b === 0 ? NaN : a / b;
        default: return b;
      }
    }

    function handleOperator(op) {
      const current = parseFloat(displayValue);
      if (Number.isNaN(current)) {
        return;
      }
      if (total == null) {
        total = current;
      } else if (pendingOp) {
        total = operate(total, current, pendingOp);
        if (!Number.isFinite(total)) {
          clearAll();
          displayValue = 'Error';
          updateDisplay();
          return;
        }
      }
      pendingOp = op;
      shouldResetDisplay = true;
      updateDisplay();
    }

    function equals() {
      const current = parseFloat(displayValue);
      if (pendingOp != null && total != null) {
        total = operate(total, current, pendingOp);
        if (!Number.isFinite(total)) {
          clearAll();
          displayValue = 'Error';
          updateDisplay();
          return;
        }
        displayValue = String(total);
        total = null;
        pendingOp = null;
        shouldResetDisplay = true;
        updateDisplay();
      }
    }

    function clearAll() {
      displayValue = '0';
      total = null;
      pendingOp = null;
      shouldResetDisplay = false;
      enteredCode = '';
      updateDisplay();
    }

    function backspace() {
      if (shouldResetDisplay) return;
      if (displayValue.length > 1) {
        displayValue = displayValue.slice(0, -1);
      } else {
        displayValue = '0';
      }
      updateDisplay();
    }

    function percent() {
      const current = parseFloat(displayValue);
      if (!Number.isNaN(current)) {
        displayValue = String(current / 100);
        updateDisplay();
      }
    }

    function openMediaVault() {
      mediaVaultActive = true;
      mediaVault.style.display = 'flex';
      renderMediaList();
      showToast('Media vault unlocked');
    }

    function closeMediaVault() {
      mediaVaultActive = false;
      mediaVault.style.display = 'none';
      clearAll();
    }

    function renderMediaList() {
      mediaList.innerHTML = '';
      
      if (mediaItems.length === 0) {
        mediaList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No media files stored</div>';
        return;
      }
      
      mediaItems.forEach((item, index) => {
        const mediaItem = document.createElement('div');
        mediaItem.className = 'media-item';
        
        const mediaName = document.createElement('div');
        mediaName.className = 'media-name';
        mediaName.textContent = item.name;
        mediaName.title = item.name;
        
        const mediaControls = document.createElement('div');
        mediaControls.className = 'media-controls';
        
        const playBtn = document.createElement('button');
        playBtn.textContent = 'Play';
        playBtn.onclick = () => playMedia(item);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteMedia(index);
        
        mediaControls.appendChild(playBtn);
        mediaControls.appendChild(deleteBtn);
        
        mediaItem.appendChild(mediaName);
        mediaItem.appendChild(mediaControls);
        
        mediaList.appendChild(mediaItem);
      });
    }

    function playMedia(media) {
      // Create a new window to play the media
      const mediaWindow = window.open('', '_blank', 'width=600,height=400');
      mediaWindow.document.write(`
        <html>
          <head><title>${media.name}</title></head>
          <body style="margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh;">
            ${media.type.includes('audio') ? 
              `<audio controls autoplay style="width: 100%;">
                 <source src="${media.data}" type="${media.type}">
                 Your browser does not support the audio element.
               </audio>` : 
              `<video controls autoplay style="max-width: 100%; max-height: 100%;">
                 <source src="${media.data}" type="${media.type}">
                 Your browser does not support the video element.
               </video>`
            }
          </body>
        </html>
      `);
    }

    function deleteMedia(index) {
      mediaItems.splice(index, 1);
      localStorage.setItem('calculator_media', JSON.stringify(mediaItems));
      renderMediaList();
      showToast('Media deleted');
    }

    function addMedia() {
      mediaUpload.click();
    }

    function handleMediaUpload(event) {
      const files = event.target.files;
      if (!files.length) return;
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          mediaItems.push({
            name: file.name,
            type: file.type,
            data: e.target.result,
            size: file.size
          });
          
          localStorage.setItem('calculator_media', JSON.stringify(mediaItems));
          renderMediaList();
          showToast(`Added ${file.name}`);
        };
        
        reader.readAsDataURL(file);
      }
      
      // Reset the input
      event.target.value = '';
    }

    function clearAllMedia() {
      if (confirm('Are you sure you want to delete all media?')) {
        mediaItems = [];
        localStorage.removeItem('calculator_media');
        renderMediaList();
        showToast('All media deleted');
      }
    }

    // Event listeners
    document.getElementById('close-vault').addEventListener('click', closeMediaVault);
    document.getElementById('add-media').addEventListener('click', addMedia);
    document.getElementById('clear-media').addEventListener('click', clearAllMedia);
    mediaUpload.addEventListener('change', handleMediaUpload);

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (mediaVaultActive) {
        if (e.key === 'Escape') {
          closeMediaVault();
          e.preventDefault();
        }
        return;
      }
      
      const key = e.key;
      if (/\d/.test(key)) {
        inputDigit(key);
        e.preventDefault();
      } else if (key === '.') {
        inputDecimal();
        e.preventDefault();
      } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        const map = { '+': '+', '-': '−', '*': '×', '/': '÷' };
        handleOperator(map[key] || key);
        e.preventDefault();
      } else if (key === 'Enter' || key === '=') {
        equals();
        e.preventDefault();
      } else if (key === 'Backspace') {
        backspace();
        e.preventDefault();
      } else if (key === '%') {
        percent();
        e.preventDefault();
      } else if (key === 'Escape') {
        clearAll();
        e.preventDefault();
      }
    });

    // Button interactions
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        const value = btn.getAttribute('data-value');
        if (action === 'digit') {
          inputDigit(value);
        } else if (action === 'dot') {
          inputDecimal();
        } else if (action === 'operator') {
          handleOperator(value);
        } else if (action === 'equals') {
          equals();
        } else if (action === 'clear') {
          clearAll();
        } else if (action === 'backspace') {
          backspace();
        } else if (action === 'percent') {
          percent();
        }
      });
    });

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
